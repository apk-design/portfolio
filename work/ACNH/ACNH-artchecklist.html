    function renderList() {

      `;

        btn.addEventListener('click', () => { currentFilter = btn.dataset.filter; renderList(); });
      });

        const el = document.getElementById(`item-${item.id}`);
        el.addEventListener('mouseenter', () => showFocus(item));
        el.addEventListener('click', () => showFocus(item));
      });
    }

    function urlLoads(src) {
      return new Promise(resolve => {
        if (!src || src.trim() === '' || src.includes('nan')) return resolve(false);
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = src;
      });
    }

    async function showFocus(item) {
      const title = item.name || '';
      const sub = item.realName ? `<p class="text-sm text-gray-500 italic mb-1">${item.realName}</p>` : '';
      const descText = (item.desc || '').trim();
      const hasSecond = item.dummyImg && item.dummyImg !== item.img && await urlLoads(item.dummyImg);

      const imageSection = hasSecond

            <div class="flex flex-col items-center w-[42%]">

            <div class="flex flex-col items-center w-[42%]">

              <span class="text-xs sm:text-sm text-gray-500 mt-1">Forgery</span>
            </div>
          </div>`

          </div>

    modal.addEventListener('click', e => { if (e.target === modal) modal.classList.add('hidden'); });

    function toggleSelect(e, id) {
      e.stopPropagation();
      selected.has(id) ? selected.delete(id) : selected.add(id);
      renderList(); renderSelected();
    }

    function clearSelections() {
      selected.clear();
      renderList();
      renderSelected();
    }

    function renderSelected() {
      const selectedArray = items.filter(i => selected.has(i.id));
      clearAllBtn.classList.toggle('hidden', selectedArray.length === 0);
      countDisplay.textContent = selectedArray.length ? `(${selectedArray.length} / ${items.length})` : '';
      selectedItems.innerHTML = selectedArray.length
        ? selectedArray.map(i => `
          <div class="flex items-center justify-between bg-gray-50 p-2 rounded-xl shadow-sm">
            <div class="flex items-center space-x-3 text-left">
              <img src="${i.img}" class="w-10 h-10 rounded object-cover" />
              <div class="flex flex-col">
                <span class="font-medium text-sm sm:text-base">${i.name}</span>
                ${i.realName ? `<span class="text-xs text-gray-500 italic">${i.realName}</span>` : ''}
              </div>
            </div>
            <button class="text-red-500 text-xs" onclick="toggleSelect(event, ${i.id})">Remove</button>
          </div>`).join('')
        : '<p class="text-gray-500 italic text-sm">No selections yet.</p>';
    }

    renderList();
  </script>
</body>
</html>
