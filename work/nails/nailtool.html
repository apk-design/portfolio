<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Nail Preview – DND Bestsellers</title>
    <style>
        :root {
            --bg: #faf7f7;
            --accent: #f04a4a;
            --text: #222;
            --nailColor: #d32f2f;
            /* default polish (DND-style red) */
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            background: #fff;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app {
            max-width: 1200px;
            width: 100%;
            padding: 24px;
            display: grid;
            grid-template-columns: 230px minmax(0, 1fr) 260px;
            gap: 24px;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 20px;
            font-weight: 600;
        }

        h2,
        h3 {
            margin: 0 0 12px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 12px;
            opacity: 0.8;
        }

        .panel {
            font-size: 13px;
        }

        .pill-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .pill {
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.15s ease, border-color 0.15s ease, opacity 0.15s;
        }

        .pill.active {
            border-color: #000;
            background: #ffe5e5;
        }

        .pill.disabled {
            opacity: 0.35;
            cursor: default;
        }

        .preview-card {
            background: var(--bg);
            border-radius: 40px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
            padding: 24px 24px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .preview-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
            gap: 8px;
        }

        .color-label {
            font-size: 14px;
            font-weight: 600;
        }

        .sub-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            opacity: 0.7;
        }

        .hand-wrapper {
            width: 100%;
            max-width: 520px;
        }

        .hand-wrapper svg {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Nails */
        .hand-wrapper .nail {
            fill: var(--nailColor);
            transition: fill 0.2s ease-out, opacity 0.15s ease-out;
        }

        .hand-wrapper .nail.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Gloss highlight */
        .nail-gloss-layer {
            mix-blend-mode: screen;
            pointer-events: none;
            transition: opacity 0.2s ease-out;
        }

        .nail-gloss-layer.matte {
            opacity: 0;
        }

        /* Skin tone rects */
        .skinTone {
            transition: opacity 0.2s ease-out;
        }

        .skinTone.hidden {
            opacity: 0;
        }

        /* DND color grid */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-height: 430px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .swatch {
            width: 46px;
            height: 46px;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            outline: none;
            display: block;
        }

        .swatch.active {
            border-color: #000;
        }

        .swatch:focus-visible {
            outline: 2px solid #000;
            outline-offset: 3px;
        }

        .swatch-label {
            margin-top: 12px;
            font-size: 11px;
            opacity: 0.8;
        }

        .footer-link {
            margin-top: 16px;
            font-size: 11px;
            text-align: left;
            text-decoration: underline;
            text-underline-offset: 3px;
            cursor: pointer;
            opacity: 0.7;
        }

        /* Skin tone UI */
        .skin-tone-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 4px;
        }

        .skin-swatch {
            width: 26px;
            height: 26px;
            border-radius: 999px;
            border: 1px solid #ccc;
            cursor: pointer;
            padding: 0;
            outline: none;
        }

        .skin-swatch.active {
            border-color: #000;
            box-shadow: 0 0 0 1px #000;
        }

        .skin-swatch:focus-visible {
            outline: 2px solid #000;
            outline-offset: 2px;
        }

        @media (max-width: 900px) {
            .app {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        /* DND bestseller colors – approximate on-screen hex values */
        const dndBestsellers = [
            { name: "Cherry Mocha #751", hex: "#4A1C24" },
            { name: "Ferrari Red #430", hex: "#E6342A" },

            { name: "Red Delicious #491", hex: "#D71A1D" },
            { name: "Violet Blue #540", hex: "#7D8CE2" },
            { name: "Caramel Latte #625", hex: "#A27F6B" },
            { name: "Lemon Drop #653", hex: "#F7D56B" },
            { name: "Lilac Mist #573", hex: "#CABCEE" },
            { name: "French White #447", hex: "#F6F6F6" },
            { name: "Fuchsia Pop #668", hex: "#F84899" },
            { name: "Ruby Red #495", hex: "#D62828" },
            { name: "Midnight Sky #597", hex: "#02245E" },
            { name: "Baby Boy Blue #631", hex: "#88B9F6" },
            { name: "Silver Glitter #496", hex: "#D9D9D9" },
            { name: "Capri Blue #572", hex: "#48CDE4" }
        ];

        /* Skin tones from your gradient spheres (for UI swatches) */
        const skinTones = [
            { id: "light1", start: "#F6E3D4", end: "#E6C9B4" },
            { id: "light2", start: "#EBC7AD", end: "#CCA488" },
            { id: "light3", start: "#DFA981", end: "#B68863" },
            { id: "medium1", start: "#D1976F", end: "#A76F3F" },
            { id: "medium2", start: "#BE8C6D", end: "#986344" },
            { id: "medium3", start: "#BF8064", end: "#A75D3C" },
            { id: "deep1", start: "#9B683F", end: "#7B441C" },
            { id: "deep2", start: "#84421C", end: "#5D2A10" },
            { id: "deep3", start: "#673219", end: "#431C0D" }
        ];

        const handPaths = document.querySelectorAll(".hand-path");
        const skinToneRow = document.getElementById("skinToneRow");

        // build swatches
        skinTones.forEach((tone, index) => {
            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "skin-swatch" + (index === 4 ? " active" : ""); // medium2 default
            btn.style.backgroundImage = `radial-gradient(circle at 30% 30%, ${tone.start}, ${tone.end})`;
            btn.title = tone.id; // tooltip text (light1, medium2, etc.)
            btn.dataset.id = tone.id;

            btn.addEventListener("click", () => {
                document.querySelectorAll(".skin-swatch").forEach(s =>
                    s.classList.remove("active")
                );
                btn.classList.add("active");

                // update both hands to use the matching gradient
                const gradientId = `skinTone-${tone.id}`;
                handPaths.forEach(path => {
                    path.setAttribute("fill", `url(#${gradientId})`);
                });
            });

            skinToneRow.appendChild(btn);
        });


        const root = document.documentElement;
        const grid = document.getElementById("colorGrid");
        const colorLabel = document.getElementById("colorLabel");
        const subLabel = document.getElementById("subLabel");
        const shapeLabel = document.getElementById("shapeLabel");
        const handWrapper = document.getElementById("handWrapper");
        const skinToneRow = document.getElementById("skinToneRow");

        /* Build DND swatches */
        dndBestsellers.forEach((c, index) => {
            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "swatch" + (index === 0 ? " active" : "");
            btn.style.backgroundColor = c.hex;
            btn.dataset.hex = c.hex;
            btn.dataset.name = c.name;
            btn.addEventListener("click", () => {
                root.style.setProperty("--nailColor", c.hex);
                colorLabel.textContent = c.name;
                subLabel.textContent = "DND Duo Gel – Bestseller";

                document.querySelectorAll(".swatch").forEach(s =>
                    s.classList.remove("active")
                );
                btn.classList.add("active");
            });
            grid.appendChild(btn);
        });

        /* Build skin tone swatches */
        const skinToneRects = document.querySelectorAll(".skinTone");

        skinTones.forEach((tone, index) => {
            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "skin-swatch" + (index === 0 ? " active" : "");
            btn.style.backgroundImage = `radial-gradient(circle at 30% 30%, ${tone.start}, ${tone.end})`;
            btn.dataset.index = index;

            btn.addEventListener("click", () => {
                // toggle active UI state
                document.querySelectorAll(".skin-swatch").forEach(s =>
                    s.classList.remove("active")
                );
                btn.classList.add("active");

                // show only the selected skin rect
                skinToneRects.forEach((rect, rectIndex) => {
                    rect.classList.toggle("hidden", rectIndex !== index);
                });
            });

            skinToneRow.appendChild(btn);
        });

        /* Shape / Length / Finish system */

        let currentShape = "oval";
        let currentLength = "medium";
        let currentFinish = "shiny";

        function updateShapeLengthFinishLabel() {
            const labelText =
                capitalize(currentShape) +
                " · " +
                capitalize(currentLength) +
                " · " +
                capitalize(currentFinish);
            shapeLabel.textContent = labelText;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        /* Shape: only oval currently */
        document.querySelectorAll(".shape-pill").forEach(pill => {
            pill.addEventListener("click", () => {
                if (pill.classList.contains("disabled")) return;
                document
                    .querySelectorAll(".shape-pill")
                    .forEach(p => p.classList.remove("active"));
                pill.classList.add("active");
                currentShape = pill.dataset.shape;

                document.querySelectorAll(".nail").forEach(nail => {
                    const hasShape = nail.classList.contains(
                        "nail-shape-" + currentShape
                    );
                    nail.classList.toggle("hidden", !hasShape);
                });

                updateShapeLengthFinishLabel();
            });
        });

        /* Length: only medium currently */
        document.querySelectorAll(".length-pill").forEach(pill => {
            pill.addEventListener("click", () => {
                if (pill.classList.contains("disabled")) return;
                document
                    .querySelectorAll(".length-pill")
                    .forEach(p => p.classList.remove("active"));
                pill.classList.add("active");
                currentLength = pill.dataset.length;
                // future: toggle .nail-length-* visibility
                updateShapeLengthFinishLabel();
            });
        });

        /* Finish: matte vs shiny (also toggles gloss layer) */
        const glossLayer = document.querySelector(".nail-gloss-layer");

        document.querySelectorAll(".finish-pill").forEach(pill => {
            pill.addEventListener("click", () => {
                document
                    .querySelectorAll(".finish-pill")
                    .forEach(p => p.classList.remove("active"));
                pill.classList.add("active");
                currentFinish = pill.dataset.finish;

                if (currentFinish === "matte") {
                    handWrapper.style.filter = "saturate(0.85) brightness(1.05)";
                    if (glossLayer) glossLayer.classList.add("matte");
                } else {
                    handWrapper.style.filter = "none";
                    if (glossLayer) glossLayer.classList.remove("matte");
                }

                updateShapeLengthFinishLabel();
            });
