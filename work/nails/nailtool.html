<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Nail Preview Tool</title>
  <style>
    :root {
      --bg: #faf7f7;
      --accent: #f04a4a;
      --text: #222;
      --nailColor: #d71a1d; /* default polish (Red Delicious) */
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #fff;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      max-width: 1200px;
      width: 100%;
      padding: 24px;
      display: grid;
      grid-template-columns: 230px minmax(0, 1fr) 260px;
      gap: 24px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 20px;
      font-weight: 600;
    }

    h2,
    h3 {
      margin: 0 0 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 12px;
      opacity: 0.8;
    }

    .panel {
      font-size: 13px;
    }

    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.15s ease, border-color 0.15s ease, opacity 0.15s;
    }

    .pill.active {
      border-color: #000;
      background: #ffe5e5;
    }

    .preview-card {
      background: var(--bg);
      border-radius: 40px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
      padding: 24px 24px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .preview-header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 12px;
      gap: 8px;
    }

    .color-label {
      font-size: 14px;
      font-weight: 600;
    }

    .sub-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.7;
    }

    .hand-wrapper {
      width: 100%;
      max-width: 520px;
    }

    .hand-wrapper svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Nails */
    .hand-wrapper .nail {
      fill: var(--nailColor);
      transition: fill 0.2s ease-out, opacity 0.15s ease-out;
    }

    .hand-wrapper .nail.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Skin tone UI */
    .skin-tone-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    .skin-swatch {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid #ccc;
      cursor: pointer;
      padding: 0;
      outline: none;
      background-size: 150% 150%;
      background-position: 30% 30%;
    }

    .skin-swatch.active {
      border-color: #000;
      box-shadow: 0 0 0 1px #000;
    }

    .skin-swatch:focus-visible {
      outline: 2px solid #000;
      outline-offset: 2px;
    }

    /* DND color grid */
    .color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      max-height: 430px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .swatch {
      width: 46px;
      height: 46px;
      border-radius: 12px;
      border: 2px solid transparent;
      cursor: pointer;
      outline: none;
      display: block;
    }

    .swatch.active {
      border-color: #000;
    }

    .swatch:focus-visible {
      outline: 2px solid #000;
      outline-offset: 3px;
    }

    .swatch-label {
      margin-top: 12px;
      font-size: 11px;
      opacity: 0.8;
    }

    .footer-link {
      margin-top: 16px;
      font-size: 11px;
      text-align: left;
      text-decoration: underline;
      text-underline-offset: 3px;
      cursor: pointer;
      opacity: 0.7;
    }

    @media (max-width: 900px) {
      .app {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- LEFT PANEL: Shape / Length / Finish / Skin Tone -->
    <div class="panel">
      <h1>Nail Preview Tool</h1>
      <p style="margin:0 0 24px;font-size:13px;opacity:0.8;">
       Try out a new nail shape, length, or shade!
      </p>

      <h2>Skin Tone</h2>
      <div class="skin-tone-row" id="skinToneRow"></div>

      <h2 style="margin-top:24px;">Nail Shape</h2>
      <div class="pill-group">
        <button class="pill shape-pill active" data-shape="oval">Oval</button>
        <button class="pill shape-pill" data-shape="almond">Almond</button>
        <button class="pill shape-pill" data-shape="coffin">Coffin</button>
        <button class="pill shape-pill" data-shape="square">Square</button>
      </div>

      <h2 style="margin-top:24px;">Nail Length</h2>
      <div class="pill-group">
        <button class="pill length-pill" data-length="short">Short</button>
        <button class="pill length-pill active" data-length="medium">Medium</button>
        <button class="pill length-pill" data-length="long">Long</button>
      </div>

      <h2 style="margin-top:24px;">Finish</h2>
      <div class="pill-group">
        <button class="pill finish-pill active" data-finish="shiny">Shiny</button>
        <button class="pill finish-pill" data-finish="matte">Matte</button>
      </div>

    </div>

    <!-- CENTER: Preview -->
    <div class="preview-card">
      <div class="preview-header">
        <div>
          <div class="color-label" id="colorLabel">

    <!-- RIGHT PANEL: DND Palette -->
    <div class="panel">
      <h2>DND Duo Bestsellers</h2>
      <div class="color-grid" id="colorGrid"></div>
      <div class="swatch-label" id="swatchLabel">
        Tap a shade to apply it to the nails.
      </div>
      <div class="footer-link">
        Colors are on-screen approximations of DND shades.
      </div>
    </div>
  </div>

  <script>
    /* DND bestseller colors – approximate on-screen hex values */
    const dndBestsellers = [
      { name: "Red Delicious #491", hex: "#D71A1D" },
      { name: "Cherry Mocha #751", hex: "#4A1C24" },
      { name: "Ferrari Red #430", hex: "#E6342A" },
      { name: "Blood Mary #473", hex: "#7E1D29" },
      { name: "Maroon Red #495", hex: "#812026" },
      { name: "Khaki #599", hex: "#A8D6A4" },
      { name: "Amazon Green #597", hex: "#0A4A3D" },
      { name: "Pastel Pink #447", hex: "#F7DCE9" },
      { name: "Mint Cream #441", hex: "#B7EDC1" },
      { name: "Snow White #449", hex: "#FFFFFF" },
      { name: "Sonic Blue #675", hex: "#193DAA" },
      { name: "Black Licorice #419", hex: "#000000" },
      { name: "Midnight Blue #405", hex: "#11235E" },
      { name: "Baby Blue #442", hex: "#B7DFF7" },
      { name: "Cranberry Red #654", hex: "#781A22" },
      { name: "Cotton Candy #466", hex: "#F7C8D6" },
      { name: "Sky Blue #543", hex: "#39A6E8" },
      { name: "Ocean Blue #652", hex: "#002F8D" },
      { name: "Flamingo Pink #541", hex: "#F8B1D8" },
      { name: "True Blue #582", hex: "#0E6DD9" },
      { name: "Teal Mist #572", hex: "#79C6CF" },
      { name: "Cornflower Blue #442", hex: "#9BBCEC" },
      { name: "Hot Pink #676", hex: "#FA3C90" },
      { name: "Deep Wine #675", hex: "#5A0E1E" },
      { name: "Plum Red #702", hex: "#651C3A" },
      { name: "Violet Blue #540", hex: "#7D8CE2" },
      { name: "Caramel Latte #625", hex: "#A27F6B" },
      { name: "Lemon Drop #653", hex: "#F7D56B" },
      { name: "Lilac Mist #573", hex: "#CABCEE" },
      { name: "French White #447", hex: "#F6F6F6" },
      { name: "Fuchsia Pop #668", hex: "#F84899" },
      { name: "Ruby Red #495", hex: "#D62828" },
      { name: "Midnight Sky #597", hex: "#02245E" },
      { name: "Baby Boy Blue #631", hex: "#88B9F6" },
      { name: "Silver Glitter #496", hex: "#D9D9D9" },
      { name: "Capri Blue #572", hex: "#48CDE4" }
    ];

    /* 9 skin tones: light1..deep3 */
    const skinTones = [
      { id: "light1", start: "#F6E3D4", end: "#E6C9B4" },
      { id: "light2", start: "#EBC7AD", end: "#CCA488" },
      { id: "light3", start: "#DFA981", end: "#B68863" },
      { id: "medium1", start: "#D1976F", end: "#A76F3F" },
      { id: "medium2", start: "#BE8C6D", end: "#986344" },
      { id: "medium3", start: "#BF8064", end: "#A75D3C" },
      { id: "deep1", start: "#9B683F", end: "#7B441C" },
      { id: "deep2", start: "#84421C", end: "#5D2A10" },
      { id: "deep3", start: "#673219", end: "#431C0D" }
    ];

    const root = document.documentElement;
    const grid = document.getElementById("colorGrid");
    const colorLabel = document.getElementById("colorLabel");
    const subLabel = document.getElementById("subLabel");
    const shapeLabel = document.getElementById("shapeLabel");
    const handWrapper = document.getElementById("handWrapper");
    const skinToneRow = document.getElementById("skinToneRow");
    const handPaths = document.querySelectorAll(".hand-path");

    /* Build DND swatches */
    dndBestsellers.forEach((c, index) => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "swatch" + (index === 0 ? " active" : "");
      btn.style.backgroundColor = c.hex;
      btn.dataset.hex = c.hex;
      btn.dataset.name = c.name;
      btn.addEventListener("click", () => {
        root.style.setProperty("--nailColor", c.hex);
        colorLabel.textContent = c.name;
        subLabel.textContent = "DND Duo Gel – Bestseller";
        document.querySelectorAll(".swatch").forEach(s =>
          s.classList.remove("active")
        );
        btn.classList.add("active");
      });
      grid.appendChild(btn);
    });

    /* Build skin tone swatches */
    skinTones.forEach((tone, index) => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "skin-swatch" + (tone.id === "medium2" ? " active" : "");
      btn.style.backgroundImage =
        `radial-gradient(circle at 30% 30%, ${tone.start}, ${tone.end})`;
      btn.title = tone.id;
      btn.dataset.id = tone.id;

      btn.addEventListener("click", () => {
        document.querySelectorAll(".skin-swatch").forEach(s =>
          s.classList.remove("active")
        );
        btn.classList.add("active");
        const gradientId = `skinTone-${tone.id}`;
        handPaths.forEach(path => {
          path.setAttribute("fill", `url(#${gradientId})`);
        });
      });

      skinToneRow.appendChild(btn);
    });

    /* Shape / Length / Finish system */
    let currentShape = "oval";
    let currentLength = "medium";
    let currentFinish = "shiny";

    const allNails = document.querySelectorAll(".nail");
    const glossLayer = null; // if you later add a gloss group, you can wire it here

    function updateNailsVisibility() {
      allNails.forEach(nail => {
        const matchesShape = nail.classList.contains(`nail-shape-${currentShape}`);
        const matchesLength = nail.classList.contains(`nail-length-${currentLength}`);
        nail.classList.toggle("hidden", !(matchesShape && matchesLength));
      });
    }

    function updateShapeLengthFinishLabel() {
      const labelText =
        capitalize(currentShape) +
        " · " +
        capitalize(currentLength) +
        " · " +
        capitalize(currentFinish);
      shapeLabel.textContent = labelText;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    /* Shape pills */
    document.querySelectorAll(".shape-pill").forEach(pill => {
      pill.addEventListener("click", () => {
        document
          .querySelectorAll(".shape-pill")
          .forEach(p => p.classList.remove("active"));
        pill.classList.add("active");
        currentShape = pill.dataset.shape;
        updateNailsVisibility();
        updateShapeLengthFinishLabel();
      });
    });

    /* Length pills */
    document.querySelectorAll(".length-pill").forEach(pill => {
      pill.addEventListener("click", () => {
        document
          .querySelectorAll(".length-pill")
          .forEach(p => p.classList.remove("active"));
        pill.classList.add("active");
        currentLength = pill.dataset.length;
        updateNailsVisibility();
        updateShapeLengthFinishLabel();
      });
    });

    /* Finish: matte vs shiny (currently via filter; you can also add gloss masks later) */
    document.querySelectorAll(".finish-pill").forEach(pill => {
      pill.addEventListener("click", () => {
        document
          .querySelectorAll(".finish-pill")
          .forEach(p => p.classList.remove("active"));
        pill.classList.add("active");
        currentFinish = pill.dataset.finish;

        if (currentFinish === "matte") {
          handWrapper.style.filter = "saturate(0.85) brightness(1.05)";
          if (glossLayer) glossLayer.classList.add("matte");
        } else {
          handWrapper.style.filter = "none";
          if (glossLayer) glossLayer.classList.remove("matte");
        }

        updateShapeLengthFinishLabel();
      });
    });

    // Initialize
    updateNailsVisibility();
    updateShapeLengthFinishLabel();
  </script>
