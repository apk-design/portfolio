  <!-- ‚úÖ JS: navbar scroll + fade-in animation -->

  <script>
    // Add fade-in on scroll for project sections 
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('.project-page section');

      const observer = new IntersectionObserver(
        (entries, obs) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              obs.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.1 }
      );

      sections.forEach(section => observer.observe(section));
    }); 
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const progressBar = document.querySelector('.progress-bar');
      const sections = document.querySelectorAll('main section[id]');
      const navLinks = document.querySelectorAll('.anchor-nav a');

      function updateProgress() {
        const scrollTop = window.scrollY;
        const docHeight = document.body.scrollHeight - window.innerHeight;
        const scrollPercent = Math.min((scrollTop / docHeight) * 100, 100);
        progressBar.style.width = `${scrollPercent}%`;

        let current = '';
        sections.forEach(section => {
          const sectionTop = section.offsetTop - 150;
          if (scrollTop >= sectionTop) current = section.id;
        });

        navLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${current}`) {
            link.classList.add('active');
          }
        });
      }

      window.addEventListener('scroll', updateProgress);
      updateProgress();
    }); 
  </script>
